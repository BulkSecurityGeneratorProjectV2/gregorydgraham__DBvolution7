language: java
dist: trusty
sudo: required
script: "mvn -B -s travis-settings.xml -P PostgresTest test "
services:
  - mysql
  - postgresql
jdk:
  - oraclejdk7
notifications:
  email: false
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS dbvtest;'
  - mysql -V
  - psql -c 'create database dbvtest;' -U postgres
  - psql --version
  - apt-get install -y postgis postgresql-9.3-postgis-2.1
before_script: